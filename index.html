<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            ROCK-PAPER-SCISSOR
        </div>
        <div class="game">
            <div class="score">
                <div id="player">
                    PLAYER = &nbsp;
                    <p id="player-score">0</p>
                </div>
                <div id="computer">
                    COMPUTER = &nbsp; 
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div id="msg">
                Make your selection
            </div>
            <div class="choices">
                <div class="choice" id="paper"><img  src="paper.jpeg"></div>
                <div class="choice" id="rock"><img  src="rock.png"></div>
                <div class="choice" id="scissor"><img  src="scissor.png"></div>
            </div>
            <button id="btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
